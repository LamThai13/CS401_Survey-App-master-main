{% extends 'base.html' %}
{% load static %}
{% block main-content %}
<div class="container-fluid">
    <div class="col-lg-8 col-lg-offset-2">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Cast Your Vote</h3>
            </div>
            
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <h2>{{entity.question}}</h2>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-12">
                        <hr />

                        <form method="POST">
                            {% csrf_token %}
                            <div class="form-group">
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="poll" value="option1" id="option1"  required>
                                        {{poll.option_one}}
                                    </label>                                
                                    <label>
                                        <input type="radio" name="poll" value="option2" id="option2" >
                                        {{poll.option_two}}
                                    </label>
                                    <label>
                                        <input type="radio" name="poll" value="option3" id="option3" >
                                        {{poll.option_three}}
                                    </label>
                                    <label>
                                        <input type="radio" name="poll" value="option4" id="option4" >
                                        {{poll.option_four}}
                                    </label>
                                    <label>
                                        <input type="radio" name="poll" value="option5" id="option5" >
                                        {{poll.option_five}}
                                    </label>
                                </div>
                            </div>

                            <hr />

                            <button type="submit" class="btn btn-info">
                                Submit
                            </button>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
{% endblock main-content %}
