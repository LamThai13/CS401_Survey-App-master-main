{% extends 'base.html' %}
{% load static %}
{% block main-content %}
<div class="container-fluid">
    <div class="col-lg-8 col-lg-offset-2">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Cast Your Vote</h3>
            </div>
            
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <h2>{{rating.rate_question}}</h2>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-12">
                        <hr />

                        <form method="POST" class="rate-form" name="rate" id="">
                            {% csrf_token %}
                            <div class="form-group">
                                <div class="container ">   
                                    <ul class="list-group">
                                        <li class="list-group-item d-flex justify-content-between align-items-center">
                                            <strong>{{rate_question.rate_question}}</strong>
                                                    <input type="radio" class="fa fa-star my-btn fa-3x checked" name="rate" value="first">
                                                    <input type="radio" class="fa fa-star my-btn fa-3x checked" name="rate" value="second">
                                                    <input type="radio" class="fa fa-star my-btn fa-3x checked" name="rate" value="third">
                                                    <input type="radio" class="fa fa-star my-btn fa-3x checked" name="rate" value="fourth">
                                                    <input type="radio" class="fa fa-star my-btn fa-3x checked" name="rate" value="fifth">               
                                        </li>                                                 
                                    </ul>
                                </div>  
                            </div>

                            <hr />
                            <button type="submit" class="btn btn-info">
                                Submit
                            </button>
                        </form>

                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
{% endblock main-content %}
